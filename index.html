<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페 - 반응형 웹</title>
  <link rel="shortcut icon" href="images/common/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/common/apple-touch-icon.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

  <link rel="stylesheet" as="style" crossorigin

  <link rel="stylesheet" href="css/index.css" />
  <script src="js/navigation.js" defer></script>

<body>

  <header class="appHeader">
    <h1 class="logo">
      <a href="/" class="logo__link" aria-label="web cafe"></a>
    </h1>
    <ul class="memberOnly">
      <li>
        <a href="/">로그인</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a>
      </li>
    </ul>
    <form action="https://formspree.io/f/xeqwwbwk" method="POST" class="searchForm">
      <fieldset>
        <legend>검색 폼</legend>
        <div class="searchForm__group">
          <div class="formInput">
            <label for="search" class="a11yHidden formInput__label">검색어</label>
            <input type="search" id="search" name="search" required class="formInput__input"
              placeholder="검색어를 입력하세요." />
          </div>
          <button type="submit" class="button button--fillSecondary">검색</button>
        </div>
      </fieldset>
    </form>
  </header>























  <!-- Grid System -->
  <div class="grid gridView">
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
    <div class="gridColumn"></div>

    <div class="gridColumn"></div>
    <div class="gridColumn"></div>
